<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <title>All Lot's</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="/allLots.html">All Lot's</a>
                        <a class="nav-link" href="/myListings.html">My Lot's</a>
                    </div>

                </div>
                <button type="button" class="btn btn-primary logged-out" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    Login
                </button>
                <button type="button" class="btn btn-primary logged-out" data-bs-toggle="modal"
                    data-bs-target="#registerModal">
                    Register
                </button>
                <button id="logout-btn" type="button" class="btn btn-primary logged-in">
                    Logout
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div>

            <div>
                <input class="form-input" type="input" value="" id="filter-sort-order">
                <label class="form-check-label" for="filter-sort-order">
                    Sort Oder
                </label>
            </div>
            <div>
                <input class="form-input" type="number" value="" id="filter-limit">
                <label class="form-check-label" for="filter-limit">
                    Limit
                </label>
            </div>
            <div>
                <input class="form-input" type="number" value="" id="filter-offset">
                <label class="form-check-label" for="filter-offset">
                    Offset
                </label>
            </div>
            <div>
                <input class="form-input" type="input" value="" id="filter-sort">
                <label class="form-check-label" for="filter-sort">
                    Sort
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="filter-show-inactive">
                <label class="form-check-label" for="filter-show-inactive">
                    Show Inactive
                </label>
            </div>
            <input id="submit-filter" class="btn btn-primary" type="submit" value="Submit">
        </div>

        <div id="lot-list">
            <!-- Cards generated in js. -->
        </div>
    </main>
    <footer></footer>
    <script src="/js/allLots.js" type="module"></script>
    <script src="/js/service/auctionListing.js" type="module"></script>
</body>

</html>
