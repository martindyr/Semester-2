<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                    </div>

                </div>
                <button type="button" class="btn btn-primary logged-out" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    Login
                </button>
                <button id="register-btn" type="button" class="btn btn-primary logged-out" data-bs-toggle="modal"
                    data-bs-target="#registerModal">
                    Register
                </button>
                <button id="logout-btn" type="button" class="btn btn-primary logged-in">
                    Logout
                </button>
            </div>
        </nav>
    </header>
    <main>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formControlEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail"
                                placeholder="first.last@stud.noroff.no">
                        </div>
                        <div class="mb-3">
                            <label for="formControlPassword" class="form-label">Password</label>
                            <input type="email" class="form-control" id="loginPassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="login-btn" type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formControlEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="formControlEmail"
                                placeholder="first.last@stud.noroff.no">
                        </div>
                        <div class="mb-3">
                            <label for="formControlPassword" class="form-label">Password</label>
                            <input type="email" class="form-control" id="formControlPassword">
                        </div>
                        <div class="mb-3">
                            <label for="formControlName" class="form-label">Name</label>
                            <input type="email" class="form-control" id="formControlName"
                                placeholder="FirstName LastName">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Profile Image</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="registerBtn" type="button" class="btn btn-primary">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/js/components/logout.js" type="module"></script>
    <script src="/js/components/login.js" type="module"></script>
    <script src="/js/components/register.js" type="module"></script>
    <script src="/js/storage.js" type="module"></script>
    <script src="/js/components/toggleUserInterface.js" type="module"></script>

</body>

</html>
